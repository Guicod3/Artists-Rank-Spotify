<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Document - SpotRank</title>
    <link href="../styles/output.css" rel="stylesheet">
    <link rel="icon" href="../assets/Spotify-Icon.png" type="image/x-icon">
    
</head>
<body class="bg-zinc-800" id="body">
    <img class="w-12 h-12 flex items-center justify-center min-h-screen m-auto" src="../assets/loading-animation.svg" alt="loading" id="loadingIndicator1">
    <main class="hidden" id="main">
        <header class="text-white bg-zinc-800 h-80 mx-auto flex items-center p-6 shadow-lg shadow-zinc-900" id="header">
            <span class="cursor-pointer mb-auto mr-auto text-gray-500 font-extrabold transition delay-50 hover:bg-green-600 hover:text-white hover:scale-105 py-1 px-3 rounded-3xl">voltar</span>
        </header>
    
        <article>
            <div class="text-white justify-start min-h-screen mx-auto flex flex-col my-20 xl:flex-row xl:justify-around">
            <div class="text-center">
                <h1 class="font-extrabold text-5xl mx-2">Músicas</h1>
                <ul class="bg-zinc-800  p-5 m-10 rounded-lg text-3xl font-semibold space-y-2 max-sm:m-5"  id="liArtist">
                    <li class="cursor-pointer flex justify-start items-center text-gray-400 text-sm bg-zinc-900 p-2 px-4 rounded-lg">                  
                        <span>Músicas</span>
                    </li>
                    <li class="cursor-pointer flex items-center justify-start text-xl hover:shadow-lg transition hover:bg-green-600 px-2 py-1 rounded-lg hover:-translate-y-1 hover:scale-110 max-sm:text-sm">
                        <span class="mr-3 w-7 max-sm:hidden">1</span>
                        <img class="w-8 h-8 rounded-lg mr-5 max-sm:mr-2 max-sm:size-7" src="../assets/Spotify-Icon.png" alt="">
                        <span>Agenda (feat. Belo, eu)</span>
                    </li>
                </ul>
            </div>
            <div class="text-center mt-5 xl:mt-0">
                <h1 class="font-extrabold text-5xl mx-2">Álbuns</h1>
                <ul class="bg-zinc-800 p-5 m-10 rounded-lg text-3xl font-semibold space-y-2 max-sm:m-5" id="liGenres">
                    <li class="cursor-pointer flex justify-start items-center text-gray-400 text-sm bg-zinc-900 p-2 px-4 rounded-lg">
                        <span>Álbuns</span>
                    </li>
                    <li class="cursor-pointer flex items-center justify-start text-xl hover:shadow-lg transition hover:bg-green-600 px-2 py-1 rounded-lg hover:-translate-y-1 hover:scale-110 max-sm:text-sm">
                        <span class="mr-3 w-7 max-sm:hidden">1</span>
                        <img class="w-8 h-8 rounded-lg mr-5 max-sm:mr-2 max-sm:size-7" src="../assets/Spotify-Icon.png" alt="">
                        <span>Agenda (feat. Belo, eu)</span>
                    </li>
                </ul>
            </div>
            </div>
        </article>
    </main>

    <script type="module" src="../redirect.js"></script>
    <script type="module" src="../artistaspage.js"></script>
</body>
</html>
